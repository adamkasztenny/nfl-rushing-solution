<table mat-table class="mat-elevation-z8" [dataSource]="rushingStatistics">
  
    <ng-container matColumnDef="player">
        <th mat-header-cell *matHeaderCellDef>Player</th>
        <td mat-cell *matCellDef="let rushingStatistic">{{rushingStatistic.player}}</td>
    </ng-container>
  
    <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef>Team</th>
        <td mat-cell *matCellDef="let rushingStatistic">{{rushingStatistic.team}}</td>
    </ng-container>
  
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let rushingStatistic">{{rushingStatistic.position}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
